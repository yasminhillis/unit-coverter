<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">  
    <title>Unit Converter</title>
</head>
<body>
    <div id="main">
        <h2 id="heading">Metric/Imperial Unit Conversion</h2>
        <input type="text" id="input-el">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="result">
        <div class="container" id="length-container">
            <h2 class="result-heading">Length (Meter/Feet)</h2>
            <p class="result-details" id="length"></p>
        </div>
        <div class="container">
            <h2 class="result-heading">Volume (Liters/Gallons)</h2>
            <p class="result-details" id="volume"></p>
        </div>
        <div class="container">
            <h2 class="result-heading">Mass (Kilograms/Pounds)</h2>
            <p class="result-details" id="mass"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
